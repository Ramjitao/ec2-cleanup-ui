<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EC2 Volume Cleanup Trigger</title>
</head>
<body>
  <h2>Trigger EC2 Volume Cleanup Workflow</h2>

  <form id="trigger-form">
    <label>GitHub Owner:<br><input type="text" id="gh-owner" required></label><br><br>
    <label>GitHub Repository:<br><input type="text" id="gh-repo" required></label><br><br>
    <label>Workflow Filename (e.g., `cleanup.yml`):<br><input type="text" id="gh-workflow" required></label><br><br>
    <label>Branch (e.g., `main`):<br><input type="text" id="gh-branch" value="main" required></label><br><br>

    <label>Personal Access Token:<br><input type="password" id="pat-token" required></label><br><br>

    <label>AWS Access Key ID:<br><input type="text" id="access-key" required></label><br><br>
    <label>AWS Secret Access Key:<br><input type="password" id="secret-key" required></label><br><br>
    <label>AWS Session Token (optional):<br><input type="text" id="session-token"></label><br><br>
    <label>Region:<br><input type="text" id="region" value="eu-west-1" required></label><br><br>
    <label>Auto Confirm Delete:
      <select id="auto-confirm">
        <option value="false" selected>No</option>
        <option value="true">Yes</option>
      </select>
    </label><br><br>

    <button type="submit">ðŸš€ Trigger Cleanup</button>
  </form>

  <div id="result" style="margin-top: 20px; color: green;"></div>

  <script src="app.js"></script>
</body>
</html>
