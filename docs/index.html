<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC2 Cleanup UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>EC2 Cleanup UI</h1>

  <form id="trigger-form">
    <label>GitHub PAT: <input type="password" id="pat" required></label>
    <label>Repo Owner: <input type="text" id="owner" required></label>
    <label>Repo Name: <input type="text" id="repo" required></label>
    <label>AWS Region: <input type="text" id="region" value="eu-west-1"></label>
    <label>AWS Access Key: <input type="text" id="awsKey" required></label>
    <label>AWS Secret: <input type="password" id="awsSecret" required></label>
    <label>AWS Session Token: <input type="text" id="awsToken"></label>
    <label>
      Action:
      <select id="action">
        <option value="analyze">Analyze</option>
        <option value="dryrun_delete">Dry-run Delete</option>
        <option value="delete">Delete</option>
      </select>
    </label>
    <button type="submit">ðŸš€ Trigger</button>
  </form>

  <div id="status"></div>
  <div id="artifact-link"></div>
</body>
<script src="app.js"></script>
</html>
