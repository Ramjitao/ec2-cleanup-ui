<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC2 Volume Cleanup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ EC2 Volume Cleanup</h1>

    <label>AWS Access Key ID:</label>
    <input type="text" id="accessKeyId" placeholder="AKIA..." required>

    <label>AWS Secret Access Key:</label>
    <input type="password" id="secretAccessKey" placeholder="********" required>

    <label>AWS Session Token (Optional):</label>
    <input type="text" id="sessionToken" placeholder="...">

    <label>AWS Region:</label>
    <input type="text" id="region" value="eu-west-1">

    <label>Auto-confirm deletion?</label>
    <select id="autoConfirm">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>GitHub PAT (Personal Access Token):</label>
    <input type="password" id="githubToken" placeholder="ghp_..." required>

    <button id="trigger">Trigger Cleanup</button>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
