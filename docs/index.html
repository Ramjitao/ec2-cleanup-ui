
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EC2 Cleanup UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ§¹ EC2 Cleanup Dashboard</h1>
  <form id="cleanupForm">
    <label>GitHub PAT: <input type="password" id="pat" required></label><br>
    <label>Repo Name (owner/repo): <input type="text" id="repo" required></label><br>
    <label>Region: <input type="text" id="region" value="eu-west-1" required></label><br>
    <label>AWS Access Key ID: <input type="text" id="accessKeyId" required></label><br>
    <label>AWS Secret Access Key: <input type="password" id="secretAccessKey" required></label><br>
    <label>AWS Session Token (optional): <input type="text" id="sessionToken"></label><br><br>

    <label><input type="radio" name="action" value="analyze" checked> Analyze Resources</label><br>
    <label><input type="radio" name="action" value="dryrun"> Dry-Run Delete</label><br>
    <label><input type="radio" name="action" value="delete"> Actual Delete</label><br><br>

    <button type="submit">ðŸš€ Trigger</button>
  </form>
  <pre id="output"></pre>
  <script src="app.js"></script>
</body>
</html>
