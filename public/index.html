
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EC2 Volume Cleanup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EC2 Volume Cleanup Tool</h1>
  <form id="cleanupForm">
    <label>AWS Access Key ID: <input type="text" id="accessKey" required></label><br>
    <label>AWS Secret Access Key: <input type="password" id="secretKey" required></label><br>
    <label>AWS Session Token (optional): <input type="text" id="sessionToken"></label><br>
    <label>AWS Region: <input type="text" id="region" value="eu-west-1" required></label><br>
    <button type="submit">Fetch Resources</button>
  </form>

  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
