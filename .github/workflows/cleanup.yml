name: EC2 Snapshot/Volume/AMI Cleanup

on:
  workflow_dispatch:
    inputs:
      region:
        description: "AWS Region"
        required: false
        default: "eu-west-1"
      operation:
        description: "Choose operation: analyze, dryrun, delete"
        required: true
        default: "analyze"
      access_key_id:
        description: "AWS Access Key ID"
        required: true
      secret_access_key:
        description: "AWS Secret Access Key"
        required: true
      session_token:
        description: "AWS Session Token (if using temporary credentials)"
        required: false
      snapshot_ids:
        description: "Comma-separated snapshot IDs to delete (for dryrun or delete)"
        required: false
        default: ""

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install boto3

      - name: Run selected cleanup script
        env:
          AWS_ACCESS_KEY_ID: ${{ github.event.inputs.access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.secret_access_key }}
          AWS_SESSION_TOKEN: ${{ github.event.inputs.session_token }}
        run: |
          case "${{ github.event.inputs.operation }}" in
            analyze)
              python analyze.py --region "${{ github.event.inputs.region }}"
              ;;
            dryrun)
              python dryrun_delete.py --region "${{ github.event.inputs.region }}" --snapshots "${{ github.event.inputs.snapshot_ids }}"
              ;;
            delete)
              python delete.py --region "${{ github.event.inputs.region }}" --snapshots "${{ github.event.inputs.snapshot_ids }}"
              ;;
            *)
              echo "‚ùå Invalid operation: ${{ github.event.inputs.operation }}"
              exit 1
              ;;
          esac
